<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0;
        }
        .container{
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            justify-content: center ;
            background: lightblue;
        }
        .sub-container{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input{
            display: flex;
            align-items: center;
        }
        .input input {
            flex:1;
        }
        .input label{
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Login</h1>
    <div class="sub-container">
        <div class="input">
        <label for="name">Name</label>
        <input type="text" name="name">
        </div>
        <br>
        <div class="input">
        <label for="password">Password</label>
        <input type="password" name="password">
        </div>
    </div>
    </div>
</body>
</html>
